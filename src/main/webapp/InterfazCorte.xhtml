<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{msg['cc.titulo']}</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <h:outputStylesheet library="css" name="EstilosPersonales.css"/>
    </h:head>
    <h:body class="fondoColoresFarmacia">
        <c:choose>
            <c:when test="#{loginMB.loged}">
                <f:view>
                    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
                        <div class="container">
       <img src="/imagenes/logoFarma.png" style="height: 50px; width: 50px; margin-right: 15px;"></img>
                            <a class="navbar-brand" href="#">#{msg['pv.titulo']}</a>

                            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                                <div class="navbar-nav">
                                    <h:form class="form-inline" id="frmNav" >
                                        <h:commandLink class="nav-item nav-link active" action="#{interfacesMB.preparePrincipal()}">#{msg['navbar.inicio']} <span class="sr-only">(current)</span></h:commandLink>
                                        <h:commandLink class="nav-item nav-link active" action="/PuntoDeVenta?faces-redirect=true">#{msg['pv.titulo']} <span class="sr-only">(current)</span></h:commandLink>
                                    </h:form>
                                </div>
                            </div>
                            <h:form class="form-inline">
                                <h5 class=" mr-sm-3" style="margin-top: 6px;">#{loginMB.UserName()}</h5>
                                <h:commandButton class="btn-outline-danger" action="#{loginMB.logout()}" value="#{msg['navbar.logout']}"/>
                            </h:form>
                        </div>
                    </nav>
                </f:view>

                <div class="container ">
                    <div class="text-dark alert alert-info mb-3" style="width: 32rem; margin: auto; margin-top: 70px;" >
                        <div class=" text-center">
                            <h1>#{msg['cc.titulo']}</h1>
                        </div>
                        <div class="card-body text-dark" style="margin: 20px;">
                                <f:view>
                                    <h:form id="frmCC" >
                                        <h:panelGrid columns="2" class="form-group row">
                                            <h:outputText value="#{msg['cc.fechaI']}" class="col-sm-2 col-form-label" />
                                            <h:outputText value="#{ventaMB.fechainicio}" class="col-form-label"/>
                                            
                                            <h:outputText value="#{msg['cc.fechaF']}" class="col-sm-2 col-form-label" />
                                            <h:outputText value="#{ventaMB.fechafinal}" class="col-form-label"/>
                                            
                                            <h:outputText value=" " class="col-sm-2 col-form-label" />
                                            <h:outputText value=" " class="col-form-label"/>
                                            
                                            <h:outputText value="#{msg['cc.ventashechas']}" class="font-weight-bold col-sm-2 col-form-label" />
                                            <h:outputText value="#{ventaMB.ventasHechasEnRango}" class=" font-weight-bold col-form-label"/>
                                            
                                            <h:outputText value="#{msg['cc.total']}" class="font-weight-bold col-sm-2 col-form-label" />
                                            <h:outputText value="$ #{ventaMB.totalEnRango}" class="font-weight-bold col-form-label"/>
                                        </h:panelGrid>
                                        <div align="center">

                                            <h:commandButton value="#{msg['pv.aceptar']}" action="#{interfacesMB.preparePrincipal()}" class="btn btn-warning btn-block" style="margin-top: 30px;"/>

                                        </div>
                                    </h:form>
                                </f:view>
                        </div>
                    </div>
                </div>
            </c:when>
            <c:otherwise>
                #{interfacesMB.noAuth()}
            </c:otherwise>
        </c:choose>
    </h:body>
</html>

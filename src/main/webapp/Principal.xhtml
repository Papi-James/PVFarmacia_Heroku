<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>#{msg['principal.titulo']}</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <h:outputStylesheet library="css" name="EstilosPersonales.css"/>
    </h:head>
    <h:body class="fondoColoresFarmacia">

        <c:choose>
            <c:when test="#{loginMB.loged}">
                <f:view>
                    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
                        <div class="container">
                            <img src="/imagenes/logoFarma.png" style="height: 50px; width: 50px;"></img>
                            
                            

                            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                                <div class="navbar-nav">
                                </div>
                            </div>
                            <h:form class="form-inline">
                                <h5 class=" mr-sm-3" style="margin-top: 6px;">Â¡Bienvenido, #{loginMB.UserName()}!</h5>
                                <h:commandButton class="btn-outline-danger" action="#{loginMB.logout()}" value="#{msg['navbar.logout']}"></h:commandButton>
                            </h:form>
                        </div>
                    </nav>
                </f:view>

                <c:choose>
                    <c:when test="#{loginMB.administrador}">
                        <f:view>
                            <div style="margin-top: 60px"> 
                                <div class="row m-0 justify-content-center align-items-center">
                                    <div class="col-sm-8">
                                        <div  style="width: 50rem;">
                                            <div class="card-body">
                                                <h:form>
                                                    <table align="center" >
                                                        <tr>
                                                            <td>
                                                                <h:commandLink  action="/PuntoDeVenta?faces-redirect=true">
                                                                    <h:graphicImage value="/imagenes/point-of-sale.png" style="width: 250px; height: 250px;"/>
                                                                </h:commandLink>

                                                            </td>
                                                            <td>
                                                                <h:commandLink  action="/InterfazAdmin?faces-redirect=true">
                                                                    <h:graphicImage value="/imagenes/accounting.png" style="width: 250px; height: 250px; margin-left: 100px;" />
                                                                </h:commandLink>
                                                            </td>

                                                        </tr>
                                                        <tr style="text-align: center;">
                                                            <td>
                                                                <h2 style="margin: 30px">#{msg['principal.pdv']}</h2>
                                                            </td>
                                                            <td>
                                                                <h2 style="margin: 30px; margin-left:120px;">#{msg['principal.admin']}</h2>
                                                            </td>
                                                        </tr>
                                                    </table>
                                                </h:form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </f:view>
                    </c:when>
                    <c:otherwise>
                        <f:view>
                            <div style="margin-top: 60px"> 
                                <div class="row m-0 justify-content-center align-items-center">
                                    <div class="col-sm-8">
                                        <div  style="width: 50rem;">
                                            <div class="card-body">
                                                <h:form>
                                                    <table align="center" >
                                                        <tr>
                                                            <td>
                                                                <h:commandLink  action="/PuntoDeVenta?faces-redirect=true">
                                                                    <h:graphicImage value="/imagenes/point-of-sale.png" style="width: 250px; height: 250px;"/>
                                                                </h:commandLink>

                                                            </td>
                                                        </tr>
                                                        <tr style="text-align: center;">
                                                            <td>
                                                                <h2 style="margin: 30px">#{msg['principal.pdv']}</h2>
                                                            </td>
                                                        </tr>
                                                    </table>
                                                </h:form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </f:view>

                    </c:otherwise>
                </c:choose>
            </c:when>
            <c:otherwise>
                #{interfacesMB.noAuth()}
            </c:otherwise>
        </c:choose>


    </h:body>
</html>
